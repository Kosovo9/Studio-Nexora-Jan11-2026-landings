
<!DOCTYPE html>
<html lang="es" style="scroll-behavior: smooth; scroll-padding-top: 96px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXORA REAL ESTATE | Autoridad Digital de Élite</title>
    
    <meta name="description" content="Sistemas de comercialización digital para profesionales y empresas de lujo. Maximice su ROI y proyecte autoridad global hoy.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --nexora-navy: #030712;
            --nexora-gold: #c5a059;
            --nexora-soft-bg: #0a0f1e;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f1f5f9;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        h1, h2, h3, .luxury-serif {
            font-family: 'Playfair Display', serif;
        }

        .text-gold-luxury {
            background: linear-gradient(135deg, #c5a059 0%, #f1e4c3 50%, #c5a059 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3));
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-luxury {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-gold {
            background: linear-gradient(135deg, #c5a059 0%, #f1e4c3 100%);
            color: #0f172a;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-gold:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 20px 40px rgba(197, 160, 89, 0.4);
        }

        /* Animación de Fondo Metálico */
        .bg-metallic-mesh {
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 41, 59, 0.4) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(197, 160, 89, 0.05) 0, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(37, 99, 235, 0.1) 0, transparent 50%);
            background-attachment: fixed;
        }

        @keyframes metallic-shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff, #c5a059, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: metallic-shimmer 4s linear infinite;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #030712;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030712; }
        ::-webkit-scrollbar-thumb { background: #c5a059; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-metallic-mesh">
    <div id="loader">
        <div class="luxury-serif text-white text-3xl italic tracking-widest opacity-80 shimmer-text">Studio Nexora</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        
        setInterval(() => {
            document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        }, 500);

        const checkRoot = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML !== "") {
                const ld = document.getElementById('loader');
                ld.style.opacity = '0';
                setTimeout(() => { ld.style.display = 'none'; }, 600);
                clearInterval(checkRoot);
            }
        }, 100);
    </script>
</body>
</html>
