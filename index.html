    <style>
        :root {
            --nexora-navy: #030711;
            --nexora-gold-top: #fefce8;
            --nexora-gold-bottom: #eab308;
            --nexora-orange: #f59e0b;
        }
        
        /* NEXORA SHIELD: Anti-Copy & Anti-Selection */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        input, textarea {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--nexora-navy);
            color: #ffffff;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            margin: 0;
        }

        section[id] {
            scroll-margin-top: 100px;
        }
        
        .monolith-text {
            font-size: clamp(2rem, 7vw, 6.5rem);
            line-height: 0.95; 
            letter-spacing: -0.01em; 
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            white-space: pre-wrap;
        }

        .text-huge {
            font-size: clamp(1.8rem, 6vw, 4rem);
            line-height: 1;
            font-weight: 900;
            white-space: pre-wrap;
        }

        .text-white-pure { color: #ffffff; }
        
        .text-metallic-gold {
            background: linear-gradient(180deg, var(--nexora-gold-top) 0%, var(--nexora-gold-bottom) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(234, 179, 8, 0.3));
            position: relative;
            display: inline-block;
        }

        .text-metallic-gold::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
            transform: skewX(-25deg);
            animation: glint 4s infinite;
        }

        @keyframes glint {
            0% { left: -150%; }
            30% { left: 150%; }
            100% { left: 150%; }
        }

        .luxury-strike {
            position: relative;
            display: inline-block;
        }
        .luxury-strike::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50%; 
            height: 6px; 
            background: var(--nexora-orange);
            box-shadow: 0 0 20px 8px rgba(245, 158, 11, 0.6), 0 0 5px 2px rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) rotate(-7deg); 
            border-radius: 99px;
            z-index: 10;
            pointer-events: none;
            animation: strike-pulse 1.5s infinite alternate ease-in-out;
        }

        @keyframes strike-pulse {
            from { opacity: 0.7; transform: translate(-50%, -50%) rotate(-7deg) scaleX(1); }
            to { opacity: 1; transform: translate(-50%, -50%) rotate(-7deg) scaleX(1.1); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            filter: blur(10px);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes flash-elite {
            0%, 100% { opacity: 1; box-shadow: 0 0 15px rgba(37, 99, 235, 0.2); border-color: rgba(37, 99, 235, 0.3); }
            50% { opacity: 0.6; box-shadow: 0 0 5px rgba(37, 99, 235, 0.1); border-color: rgba(37, 99, 235, 0.1); }
        }
        .animate-flash-elite {
            animation: flash-elite 2s infinite ease-in-out;
        }

        .grain::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            opacity: 0.02;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #030711; }
        ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
    </style>
    <script type="importmap">

</head>
<body class="grain">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.01 });
        const updateObserver = () => {
            document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        };
        const mo = new MutationObserver(updateObserver);
        window.addEventListener('DOMContentLoaded', () => {
            updateObserver();
            mo.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
