<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDIO NEXORA | Elite Digital Identities & 24h Landing Pages</title>
    
    <!-- SEO Elite Pack Optimized -->
    <meta name="description" content="Socio Nexora: Ingeniería digital de alto impacto. Landings Elite con entrega en 24h, tecnología dual-language y arquitectura ultra-fluida. Estrena hoy sin anticipo.">
    
    <script>
        // NEXORA COMPATIBILITY PATCH: Define process globalmente antes de que cualquier módulo lo pida
        window.process = { env: { API_KEY: "" } };
    </script>

    <meta name="theme-color" content="#030711">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --nexora-navy: #030711;
            --nexora-gold-top: #fefce8;
            --nexora-gold-bottom: #eab308;
            --nexora-orange: #f59e0b;
        }
        
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input, textarea {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--nexora-navy);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .monolith-text {
            font-size: clamp(2rem, 7vw, 6.5rem);
            line-height: 0.95; 
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
        }

        .text-metallic-gold {
            background: linear-gradient(180deg, var(--nexora-gold-top) 0%, var(--nexora-gold-bottom) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes flash-elite {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .animate-flash-elite {
            animation: flash-elite 2s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- El sistema de construcción inyectará index.tsx automáticamente -->
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        
        setInterval(() => {
            document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        }, 1000);
    </script>
</body>
</html>
