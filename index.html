    <style>
        :root {
            --nexora-navy: #030711;
            --nexora-gold: #eab308;
            --nexora-soft-gold: #fefce8;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--nexora-navy);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .luxury-serif {
            font-family: 'Playfair Display', serif;
        }

        .text-metallic-gold {
            background: linear-gradient(
                90deg, 
                #eab308 0%, 
                #fefce8 25%, 
                #ffffff 50%, 
                #fefce8 75%, 
                #eab308 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer-sweep 4s linear infinite;
        }

        @keyframes shimmer-sweep {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .glass {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #030711;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .btn-luxury {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .btn-luxury::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-luxury:hover::after {
            left: 100%;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #030711; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",

</head>
<body>
    <div id="loader">
        <div class="luxury-serif text-white text-2xl italic tracking-widest animate-pulse">Nexora</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.05 });
        
        setInterval(() => {
            document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        }, 500);

        const checkRoot = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML !== "") {
                const loader = document.getElementById('loader');
                if (loader) loader.style.opacity = '0';
                setTimeout(() => { if (loader) loader.style.display = 'none'; }, 800);
                clearInterval(checkRoot);
            }
        }, 100);
    </script>
</body>
</html>
