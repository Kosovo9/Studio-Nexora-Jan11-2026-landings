<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDIO NEXORA | Elite Digital Identities & 24h Landing Pages</title>
    
    <!-- SEO Elite Pack Optimized -->
    <meta name="description" content="Socio Nexora: Ingeniería digital de alto impacto. Landings Elite con entrega en 24h, tecnología dual-language y arquitectura ultra-fluida. Estrena hoy sin anticipo.">
    <meta property="og:title" content="STUDIO NEXORA | Elite Digital Identities">
    <meta property="og:description" content="Landings Elite con entrega en 24h. Tecnología dual-language y arquitectura ultra-fluida.">
    <meta property="og:type" content="website">
    
    <script>
        window.process = { env: { API_KEY: "" } };
    </script>

    <meta name="theme-color" content="#030711">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --nexora-navy: #030711;
            --nexora-gold-top: #fefce8;
            --nexora-gold-bottom: #eab308;
            --nexora-orange: #f59e0b;
        }
        
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input, textarea {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--nexora-navy);
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        #root:not(:empty) + #loader {
            display: none;
        }

        #root:not(:empty) {
            overflow: visible;
        }

        body.loaded {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .monolith-text {
            font-size: clamp(2rem, 6.5vw, 5.8rem);
            line-height: 0.85; 
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
        }

        /* Restauración de las Ráfagas de Oro (Double Shimmer) */
        @keyframes shimmer-sweep {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .text-metallic-gold {
            background: linear-gradient(
                90deg, 
                #fefce8 0%, 
                #eab308 15%, 
                #ffffff 30%, 
                #eab308 45%, 
                #eab308 55%, 
                #ffffff 70%, 
                #eab308 85%, 
                #fefce8 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer-sweep 5s linear infinite;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .luxury-strike {
            text-decoration: line-through;
            text-decoration-color: #ef4444;
            text-decoration-thickness: 3px;
        }

        @keyframes flash-elite {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .animate-flash-elite {
            animation: flash-elite 2s infinite ease-in-out;
        }

        .btn-tactile:active {
            transform: scale(0.95);
        }

        #loader {
            position: fixed;
            inset: 0;
            background: #030711;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader-ring {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(37, 99, 235, 0.1);
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom Scrollbar Elite */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030711; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 24px;">
            <div class="loader-ring"></div>
            <p style="color: #1e3a8a; font-size: 10px; font-weight: 900; letter-spacing: 0.5em; text-transform: uppercase;">Nexora Build OS 2026</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        
        setInterval(() => {
            document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        }, 1000);

        const checkRoot = setInterval(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML !== "") {
                const loader = document.getElementById('loader');
                if (loader) loader.style.opacity = '0';
                setTimeout(() => {
                    if (loader) loader.style.display = 'none';
                    document.body.classList.add('loaded');
                }, 500);
                clearInterval(checkRoot);
            }
        }, 100);
    </script>
</body>
</html>
